<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



	<title>Todo app</title>
</head>
<body>
	<div>
		<h2 style="background-color: black; color: white; height: 70px; font-family: 'Montserrat'; padding: 10px 20px;">Todo</h2>
	</div>

<div class="content-section">
    <form method="post" action="/add">
    	<h2 style="width: 50%; padding: 0 100px;"> Todo List</h2>

        <div class="form-group" style="width: 60%; padding: 0 100px;">
        	<label for="item" class="form-control-label">
        	<input class="form-control form-control-lg" name="item" required>
        </div>
        <br>
        <div class="form-group" style="padding: 0 100px;">
            <button class="btn btn-primary" type="submit">Add</button>
           <hr>
          {% for todo in todo_list %}
          <div>
          	<p class="row">{{ todo.id }}  {{ todo.item}}</p>
          	<a   class="btn btn-danger" href="/delete/{{ todo.id }}">Delete</a>
          </div>

          {% endfor %}

	
</body>
</html>
